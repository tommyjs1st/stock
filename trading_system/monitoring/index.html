    <style>

        .header {

        .header-info {

        .status {

        .status-indicator {

        .summary-cards {

        .stock-header {

        .controls {

        .refresh-btn {

        /* ÏàòÏùµ Ï∂îÏù¥ Ï∞®Ìä∏ ÏÑπÏÖò */
        .chart-section {

        .chart-container {

        @media (max-width: 768px) {

<body>
    <div class="container">
        <div class="header">
            <h1>üìä Ìè¨Ìä∏Ìè¥Î¶¨Ïò§ Î™®ÎãàÌÑ∞ÎßÅ</h1>
            <div class="header-info">
                <div class="status">
                    <div class="status-indicator live" id="statusIndicator"></div>
                    <span id="lastUpdate">ÏµúÏ¢Ö ÏóÖÎç∞Ïù¥Ìä∏: Î°úÎî© Ï§ë...</span>
                </div>
                <div class="status">
                    <span id="marketStatus">ÏãúÏû• ÏÉÅÌÉú: ÌôïÏù∏ Ï§ë...</span>
                </div>
            </div>
        </div>

        <!-- ÏàòÏùµ Ï∂îÏù¥ ÏÑπÏÖò -->
        <div class="chart-section">
            <div class="section-header">
                <h2>üìà ÏàòÏùµ Ï∂îÏù¥</h2>
                <span id="chartPeriod">-</span>
            </div>
            <div class="chart-container">
                <canvas id="performanceChart" width="800" height="300"></canvas>
            </div>
        </div>

        <div class="summary-cards">
            <div class="summary-card">
                <h3>Ï¥ù Ìà¨ÏûêÍ∏àÏï°</h3>
                <div class="value neutral" id="totalInvestment">-</div>
            </div>
            <div class="summary-card">
                <h3>ÌòÑÏû¨ ÌèâÍ∞ÄÍ∏àÏï°</h3>
                <div class="value neutral" id="currentValue">-</div>
            </div>
            <div class="summary-card">
                <h3>Ï¥ù ÏÜêÏùµ</h3>
                <div class="value neutral" id="totalProfitLoss">-</div>
            </div>
            <div class="summary-card">
                <h3>ÏàòÏùµÎ•†</h3>
                <div class="value neutral" id="totalProfitRate">-</div>
            </div>
        </div>

        <div id="portfolioContainer">
            <div class="no-data">
                Ìè¨Ìä∏Ìè¥Î¶¨Ïò§ Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ëÏûÖÎãàÎã§...
            </div>
        </div>

        <div class="controls">
            <button class="refresh-btn" onclick="refreshData()">
                <span id="refreshText">ÏÉàÎ°úÍ≥†Ïπ®</span>
            </button>
            <button class="refresh-btn" onclick="toggleAutoRefresh()">
                <span id="autoRefreshText">ÏûêÎèôÏÉàÎ°úÍ≥†Ïπ® ÏãúÏûë</span>
            </button>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let isAutoRefresh = false;
        let lastRefreshTime = 0;
        let performanceChart = null;
        
        // üî• ÏãúÏû• ÏÉÅÌÉúÏóê Îî∞Î•∏ ÏûêÎèô ÏÉàÎ°úÍ≥†Ïπ® Í∞ÑÍ≤© Ï°∞Ï†ï
        async function getOptimalRefreshInterval() {
            try {
                const response = await fetch('/api/system-status');
                const status = await response.json();
                
                if (status.is_market_hours) {
                    return 30000; // Ïû•Ï§ë: 30Ï¥àÎßàÎã§ ÌôîÎ©¥ ÏÉàÎ°úÍ≥†Ïπ®
                } else {
                    return 300000; // Ïû•Ïô∏: 5Î∂ÑÎßàÎã§ ÌôîÎ©¥ ÏÉàÎ°úÍ≥†Ïπ®
                }
            } catch (error) {
                console.error('ÏãúÏä§ÌÖú ÏÉÅÌÉú Ï°∞Ìöå Ïã§Ìå®:', error);
                return 60000; // Í∏∞Î≥∏Í∞í: 1Î∂Ñ
            }
        }
        
        // üî• ÏµúÏ†ÅÌôîÎêú ÏûêÎèô ÏÉàÎ°úÍ≥†Ïπ®
        async function startOptimizedAutoRefresh() {
            if (isAutoRefresh) return;
            
            isAutoRefresh = true;
            document.getElementById('autoRefreshText').textContent = 'ÏûêÎèôÏÉàÎ°úÍ≥†Ïπ® Ï§ëÏßÄ';
            
            const refreshFunction = async () => {
                try {
                    // ÎÑàÎ¨¥ ÎπàÎ≤àÌïú ÏöîÏ≤≠ Î∞©ÏßÄ (ÏµúÏÜå 10Ï¥à Í∞ÑÍ≤©)
                    const now = Date.now();
                    if (now - lastRefreshTime < 10000) {
                        console.log('‚è∞ ÏÉàÎ°úÍ≥†Ïπ® Ïø®Îã§Ïö¥ Ï§ë...');
                        return;
                    }
                    
                    await refreshData();
                    lastRefreshTime = now;
                    
                    // ÏãúÏû• ÏÉÅÌÉúÏóê Îî∞Îùº Îã§Ïùå ÏÉàÎ°úÍ≥†Ïπ® Í∞ÑÍ≤© Ï°∞Ï†ï
                    if (isAutoRefresh) {
                        const interval = await getOptimalRefreshInterval();
                        console.log(`üîÑ Îã§Ïùå ÏûêÎèô ÏÉàÎ°úÍ≥†Ïπ®: ${interval/1000}Ï¥à ÌõÑ`);
                        
                        clearTimeout(autoRefreshInterval);
                        autoRefreshInterval = setTimeout(refreshFunction, interval);
                    }
                    
                } catch (error) {
                    console.error('ÏûêÎèô ÏÉàÎ°úÍ≥†Ïπ® Ïã§Ìå®:', error);
                    
                    // Ïò§Î•ò Ïãú Îçî Í∏¥ Í∞ÑÍ≤©ÏúºÎ°ú Ïû¨ÏãúÎèÑ
                    if (isAutoRefresh) {
                        autoRefreshInterval = setTimeout(refreshFunction, 60000);
                    }
                }
            };
            
            // Ï¶âÏãú Ï≤´ Î≤àÏß∏ ÏÉàÎ°úÍ≥†Ïπ® Ïã§Ìñâ
            refreshFunction();
        }
        
        function stopAutoRefresh() {
            isAutoRefresh = false;
            if (autoRefreshInterval) {
                clearTimeout(autoRefreshInterval);
                autoRefreshInterval = null;
            }
            document.getElementById('autoRefreshText').textContent = 'ÏûêÎèôÏÉàÎ°úÍ≥†Ïπ® ÏãúÏûë';
        }
        
        function toggleAutoRefresh() {
            if (isAutoRefresh) {
                stopAutoRefresh();
            } else {
                startOptimizedAutoRefresh();
            }
        }
        
        // üî• ÏàòÎèô ÏÉàÎ°úÍ≥†Ïπ®ÎèÑ Ïø®Îã§Ïö¥ Ï†ÅÏö©
        async function refreshData() {
            const refreshBtn = document.querySelector('.refresh-btn');
            const refreshText = document.getElementById('refreshText');
            
            // Ïø®Îã§Ïö¥ Ï≤¥ÌÅ¨
            const now = Date.now();
            if (now - lastRefreshTime < 10000 && lastRefreshTime > 0) {
                const remaining = Math.ceil((10000 - (now - lastRefreshTime)) / 1000);
                refreshText.textContent = `${remaining}Ï¥à ÌõÑ Í∞ÄÎä•`;
                setTimeout(() => {
                    refreshText.textContent = 'ÏÉàÎ°úÍ≥†Ïπ®';
                }, remaining * 1000);
                return;
            }
            
            refreshBtn.disabled = true;
            refreshText.innerHTML = '<div class="loading"></div> Î°úÎî©Ï§ë...';
        
            try {
                const data = await fetchPortfolioData();
                renderPortfolio(data);
                updateTimestamp();
                updateMarketStatus();
                
                // ÏÑúÎ≤Ñ ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏
                if (data.lastUpdate) {
                    const serverTime = new Date(data.lastUpdate);
                    const timeString = serverTime.toLocaleString('ko-KR', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    document.getElementById('lastUpdate').textContent = `ÏµúÏ¢Ö ÏóÖÎç∞Ïù¥Ìä∏: ${timeString}`;
                }
        
                // Ï∞®Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
                await renderCompleteDailyReturnChart();
                
                lastRefreshTime = now;
                
            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ ÏÉàÎ°úÍ≥†Ïπ® Ïã§Ìå®:', error);
                document.getElementById('portfolioContainer').innerHTML = 
                    `<div class="error-message">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§: ${error.message}</div>`;
            } finally {
                refreshBtn.disabled = false;
                refreshText.textContent = 'ÏÉàÎ°úÍ≥†Ïπ®';
            }
        }
        function formatNumber(num) {
            return num.toLocaleString() + 'Ïõê';
        }

        function formatChange(change, amount) {
            const changeStr = change > 0 ? `+${change.toFixed(2)}%` : `${change.toFixed(2)}%`;
            const amountStr = amount > 0 ? `+${amount.toLocaleString()}` : `${amount.toLocaleString()}`;
            return `${changeStr} (${amountStr}Ïõê)`;
        }

        function getProfitLossClass(value) {
            if (value > 0) return 'profit';
            if (value < 0) return 'loss';
            return 'neutral';
        }

        function createStockCard(stock) {
            const totalInvestment = stock.quantity * stock.avgPrice;
            const currentValue = stock.quantity * stock.currentPrice;
            const profitLoss = currentValue - totalInvestment;
            const profitRate = (profitLoss / totalInvestment) * 100;

            const cardClass = getProfitLossClass(profitLoss);
            const dailyClass = getProfitLossClass(stock.dailyChange);

            return `
                <div class="stock-card ${cardClass}">
                    <div class="stock-header">
                        <div class="stock-name">${stock.name}</div>
                        <div class="stock-code">${stock.symbol}</div>
                    </div>
                    
                    <div class="stock-details">
                        <div class="detail-item">
                            <div class="detail-label">Î≥¥Ïú†ÏàòÎüâ</div>
                            <div class="detail-value">${stock.quantity.toLocaleString()}Ï£º</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">ÌòÑÏû¨Í∞Ä</div>
                            <div class="detail-value">${stock.currentPrice.toLocaleString()}Ïõê</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">ÌèâÍ∑†Îã®Í∞Ä</div>
                            <div class="detail-value">${stock.avgPrice.toLocaleString()}Ïõê</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">ÌèâÍ∞ÄÍ∏àÏï°</div>
                            <div class="detail-value">${currentValue.toLocaleString()}Ïõê</div>
                        </div>
                    </div>

                    <div class="profit-loss ${cardClass}">
                        <div class="profit-row">
                            <span class="profit-percentage">${profitRate > 0 ? '+' : ''}${profitRate.toFixed(2)}%</span>
                            <span class="profit-amount">${profitLoss > 0 ? '+' : ''}${profitLoss.toLocaleString()}Ïõê</span>
                        </div>
                        
                        <div class="daily-change">
                            <span>ÏùºÏùºÎ≥ÄÎèô:</span>
                            <span class="${dailyClass}">${formatChange(stock.dailyChange, stock.dailyChangeAmount)}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateSummary(data) {
            let totalInvestment = 0;
            let currentValue = 0;

            data.holdings.forEach(stock => {
                totalInvestment += stock.quantity * stock.avgPrice;
                currentValue += stock.quantity * stock.currentPrice;
            });

            const totalProfitLoss = currentValue - totalInvestment;
            const totalProfitRate = totalInvestment > 0 ? (totalProfitLoss / totalInvestment) * 100 : 0;

            document.getElementById('totalInvestment').textContent = totalInvestment.toLocaleString() + 'Ïõê';
            document.getElementById('currentValue').textContent = currentValue.toLocaleString() + 'Ïõê';
            
            const profitElement = document.getElementById('totalProfitLoss');
            profitElement.textContent = (totalProfitLoss > 0 ? '+' : '') + totalProfitLoss.toLocaleString() + 'Ïõê';
            profitElement.className = `value ${getProfitLossClass(totalProfitLoss)}`;

            const rateElement = document.getElementById('totalProfitRate');
            rateElement.textContent = (totalProfitRate > 0 ? '+' : '') + totalProfitRate.toFixed(2) + '%';
            rateElement.className = `value ${getProfitLossClass(totalProfitRate)}`;
        }

        function renderPortfolio(data) {
            const container = document.getElementById('portfolioContainer');
            
            if (data.error) {
                container.innerHTML = `<div class="error-message">${data.error}</div>`;
                return;
            }
            
            if (!data.holdings || data.holdings.length === 0) {
                container.innerHTML = '<div class="no-data">Î≥¥Ïú† Ï¢ÖÎ™©Ïù¥ ÏóÜÏäµÎãàÎã§.</div>';
                return;
            }

            const sortedHoldings = [...data.holdings].sort((a, b) => {
                const valueA = a.quantity * a.currentPrice;
                const valueB = b.quantity * b.currentPrice;
                return valueB - valueA;
            });

            const portfolioHTML = `
                <div class="portfolio-grid">
                    ${sortedHoldings.map(stock => createStockCard(stock)).join('')}
                </div>
            `;

            container.innerHTML = portfolioHTML;
            updateSummary(data);
        }

        function updateTimestamp() {

        // ÏôÑÏ†ÑÌïú ÏùºÎ≥Ñ ÏàòÏùµÎ•† Ï∞®Ìä∏ ÏÉùÏÑ±
        function createCompleteDailyReturnChart(data) {

            const ctx = document.getElementById('performanceChart');

                console.error('‚ùå performanceChart Ï∫îÎ≤ÑÏä§ ÏöîÏÜåÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§');
                return;
            }
            
            // Í∏∞Ï°¥ Ï∞®Ìä∏ ÏÇ≠Ï†ú
            if (performanceChart && typeof performanceChart.destroy === 'function') {
                performanceChart.destroy();
                performanceChart = null;
            }
        
            // Îç∞Ïù¥ÌÑ∞ Í≤ÄÏ¶ù
            if (!data.complete_daily_returns || !Array.isArray(data.complete_daily_returns) || data.complete_daily_returns.length === 0) {
                console.warn('‚ö†Ô∏è ÏôÑÏ†ÑÌïú ÏùºÎ≥Ñ ÏàòÏùµÎ•† Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§');

            const labels = data.complete_daily_returns.map(item => {

            });
        
            const returnData = data.complete_daily_returns.map(item => item.daily_return_pct);
            const amountData = data.complete_daily_returns.map(item => Math.round(item.daily_return_amount / 1000)); // Ï≤úÏõê Îã®ÏúÑ
        
            // Î∞±ÌïÑ Îç∞Ïù¥ÌÑ∞ÏôÄ Ïã§ÏãúÍ∞Ñ Îç∞Ïù¥ÌÑ∞ Íµ¨Î∂Ñ
            const backgroundColors = data.complete_daily_returns.map((item, index) => {
                const isBackfilled = item.method === 'backfilled';
                const isPositive = item.daily_return_pct >= 0;
                
                if (isBackfilled) {
                    return isPositive ? 'rgba(39, 174, 96, 0.5)' : 'rgba(231, 76, 60, 0.5)';  // Ìà¨Î™ÖÎèÑ ÎÜíÏùå
                } else {
                    return isPositive ? 'rgba(39, 174, 96, 0.8)' : 'rgba(231, 76, 60, 0.8)';  // ÏßÑÌïú ÏÉâ
                }
            });
        
            const borderColors = data.complete_daily_returns.map((item, index) => {
                const isPositive = item.daily_return_pct >= 0;

            });
        
            console.log('üìä ÏôÑÏ†ÑÌïú ÏùºÎ≥Ñ ÏàòÏùµÎ•† Ï∞®Ìä∏ Îç∞Ïù¥ÌÑ∞:', {
                labels: labels.length,
                returnRange: `${Math.min(...returnData)}% ~ ${Math.max(...returnData)}%`,
                amountRange: `${Math.min(...amountData)} ~ ${Math.max(...amountData)}Ï≤úÏõê`,
                historical: data.historical_count,
                realtime: data.realtime_count
            });
        
            // Chart.js ÏÑ§Ï†ï
            const config = {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'ÏùºÎ≥Ñ ÏàòÏùµÎ•† (%)',
                        data: returnData,
                        backgroundColor: backgroundColors,
                        borderColor: borderColors,
                        borderWidth: 1,
                        yAxisID: 'y'
                    }, {
                        label: 'ÏùºÎ≥Ñ ÏÜêÏùµ (Ï≤úÏõê)',
                        data: amountData,
                        type: 'line',
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.2,
                        yAxisID: 'y1',
                        pointBackgroundColor: amountData.map(val => 
                            val >= 0 ? '#27ae60' : '#e74c3c'
                        ),
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: { size: 12 },
                                boxWidth: 20,
                                padding: 15
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.9)',
                            titleColor: 'white',
                            bodyColor: 'white',
                            borderColor: '#ddd',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    const item = data.complete_daily_returns[context.dataIndex];
                                    const method = item.method === 'backfilled' ? ' (Î∞±ÌïÑ)' : ' (Ïã§ÏãúÍ∞Ñ)';
                                    
                                    if (context.datasetIndex === 0) {
                                        const value = context.parsed.y;
                                        const sign = value >= 0 ? '+' : '';
                                        return `ÏùºÎ≥Ñ ÏàòÏùµÎ•†: ${sign}${value.toFixed(2)}%${method}`;
                                    } else {
                                        const value = context.parsed.y;
                                        const sign = value >= 0 ? '+' : '';
                                        return `ÏùºÎ≥Ñ ÏÜêÏùµ: ${sign}${value.toFixed(0)}Ï≤úÏõê${method}`;
                                    }
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'ÎÇ†Ïßú (Ïó∞ÌïúÏÉâ: Î∞±ÌïÑ, ÏßÑÌïúÏÉâ: Ïã§ÏãúÍ∞Ñ)',
                                font: { size: 11 }
                            },
                            ticks: {
                                font: { size: 10 },
                                maxRotation: 45
                            }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'ÏùºÎ≥Ñ ÏàòÏùµÎ•† (%)',
                                font: { size: 12 },
                                color: '#e74c3c'
                            },
                            ticks: {
                                font: { size: 11 },
                                callback: function(value) {
                                    const sign = value >= 0 ? '+' : '';
                                    return sign + value.toFixed(1) + '%';
                                },
                                color: '#e74c3c'
                            },
                            grid: {
                                drawOnChartArea: true,
                                color: 'rgba(231, 76, 60, 0.1)'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'ÏùºÎ≥Ñ ÏÜêÏùµ (Ï≤úÏõê)',
                                font: { size: 12 },
                                color: '#3498db'
                            },
                            ticks: {
                                font: { size: 11 },
                                callback: function(value) {
                                    const sign = value >= 0 ? '+' : '';
                                    return sign + value.toFixed(0) + 'Ï≤úÏõê';
                                },
                                color: '#3498db'
                            },
                            grid: {
                                drawOnChartArea: false
                            }
                        }
                    }
                }
            };
        
            try {
                performanceChart = new Chart(ctx, config);
                console.log('‚úÖ ÏôÑÏ†ÑÌïú ÏùºÎ≥Ñ ÏàòÏùµÎ•† Ï∞®Ìä∏ ÏÉùÏÑ± ÏÑ±Í≥µ');
            } catch (error) {
                console.error('‚ùå ÏôÑÏ†ÑÌïú ÏùºÎ≥Ñ ÏàòÏùµÎ•† Ï∞®Ìä∏ ÏÉùÏÑ± Ïã§Ìå®:', error);
                throw error;
            }
        }
        
        // ÏôÑÏ†ÑÌïú ÏùºÎ≥Ñ ÏàòÏùµÎ•† Ï∞®Ìä∏ Î†åÎçîÎßÅ
        async function renderCompleteDailyReturnChart() {
            try {
                console.log('üìà ÏôÑÏ†ÑÌïú ÏùºÎ≥Ñ ÏàòÏùµÎ•† Ï∞®Ìä∏ Î†åÎçîÎßÅ ÏãúÏûë...');

                document.getElementById('chartPeriod').textContent = data.period || '-';

                document.querySelector('.chart-section h2').textContent = 'üìä Ìè¨Ìä∏Ìè¥Î¶¨Ïò§ ÏùºÎ≥Ñ ÏàòÏùµÎ•† (ÏôÑÏ†ÑÌåê)';

            } catch (error) {

                document.querySelector('.chart-container').innerHTML = 
                    `<div class="error-message">ÏôÑÏ†ÑÌïú ÏùºÎ≥Ñ ÏàòÏùµÎ•†ÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§: ${error.message}</div>`;

        async function refreshData() {
            const refreshBtn = document.querySelector('.refresh-btn');
            const refreshText = document.getElementById('refreshText');
            
            refreshBtn.disabled = true;
            refreshText.innerHTML = '<div class="loading"></div> Î°úÎî©Ï§ë...';

            try {

                updateMarketStatus();
                
                if (data.lastUpdate) {
                    const serverTime = new Date(data.lastUpdate);
                    const timeString = serverTime.toLocaleString('ko-KR', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    document.getElementById('lastUpdate').textContent = `ÏµúÏ¢Ö ÏóÖÎç∞Ïù¥Ìä∏: ${timeString}`;
                }
                await renderCompleteDailyReturnChart();

                
            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', error);
                document.getElementById('portfolioContainer').innerHTML = 
                    `<div class="error-message">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§: ${error.message}</div>`;
            } finally {

            }
        }

        function toggleAutoRefresh() {
            const button = document.getElementById('autoRefreshText');
            
            if (isAutoRefresh) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                isAutoRefresh = false;
                button.textContent = 'ÏûêÎèôÏÉàÎ°úÍ≥†Ïπ® ÏãúÏûë';
            } else {
                autoRefreshInterval = setInterval(refreshData, 300000);
                isAutoRefresh = true;
                button.textContent = 'ÏûêÎèôÏÉàÎ°úÍ≥†Ïπ® Ï§ëÏßÄ';
            }
        }

        // Ï¥àÍ∏∞ Î°úÎìú
        window.addEventListener('load', () => {
            console.log('üöÄ ÌéòÏù¥ÏßÄ Î°úÎìú ÏôÑÎ£å, ÏàòÏùµÍ∏à Ï∞®Ìä∏ Ìè¨Ìï® Îç∞Ïù¥ÌÑ∞ Î°úÎìú ÏãúÏûë');
            refreshData();
            updateMarketStatus();
            
            setInterval(updateMarketStatus, 60000);
        });

        // ÌéòÏù¥ÏßÄÍ∞Ä Î≥¥Ïù¥Í≤å Îê† Îïå ÏûêÎèôÏúºÎ°ú ÏÉàÎ°úÍ≥†Ïπ®
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && !isAutoRefresh) {

            }
        });
    </script>
