<body>
    <div class="container">

            </div>
            <div class="summary-card">
                <h3>ÌòÑÏû¨ ÌèâÍ∞ÄÍ∏àÏï°</h3>
                <div class="value neutral" id="currentValue">-</div>
            </div>

    <script>
        let autoRefreshInterval = null;
        let isAutoRefresh = false;
        let performanceChart = null;

        function formatNumber(num) {
            return num.toLocaleString() + 'Ïõê';
        }

        function formatChange(change, amount) {
            const changeStr = change > 0 ? `+${change.toFixed(2)}%` : `${change.toFixed(2)}%`;
            const amountStr = amount > 0 ? `+${amount.toLocaleString()}` : `${amount.toLocaleString()}`;
            return `${changeStr} (${amountStr}Ïõê)`;
        }

        function getProfitLossClass(value) {
            if (value > 0) return 'profit';
            if (value < 0) return 'loss';
            return 'neutral';
        }

        function createStockCard(stock) {
            const totalInvestment = stock.quantity * stock.avgPrice;
            const currentValue = stock.quantity * stock.currentPrice;
            const profitLoss = currentValue - totalInvestment;
            const profitRate = (profitLoss / totalInvestment) * 100;

            const cardClass = getProfitLossClass(profitLoss);
            const dailyClass = getProfitLossClass(stock.dailyChange);

            return `
                <div class="stock-card ${cardClass}">
                    <div class="stock-header">
                        <div class="stock-name">${stock.name}</div>
                        <div class="stock-code">${stock.symbol}</div>
                    </div>
                    
                    <div class="stock-details">
                        <div class="detail-item">
                            <div class="detail-label">Î≥¥Ïú†ÏàòÎüâ</div>
                            <div class="detail-value">${stock.quantity.toLocaleString()}Ï£º</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">ÌòÑÏû¨Í∞Ä</div>
                            <div class="detail-value">${stock.currentPrice.toLocaleString()}Ïõê</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">ÌèâÍ∑†Îã®Í∞Ä</div>
                            <div class="detail-value">${stock.avgPrice.toLocaleString()}Ïõê</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">ÌèâÍ∞ÄÍ∏àÏï°</div>
                            <div class="detail-value">${currentValue.toLocaleString()}Ïõê</div>
                        </div>
                    </div>

                    <div class="profit-loss ${cardClass}">
                        <div class="profit-row">
                            <span class="profit-percentage">${profitRate > 0 ? '+' : ''}${profitRate.toFixed(2)}%</span>
                            <span class="profit-amount">${profitLoss > 0 ? '+' : ''}${profitLoss.toLocaleString()}Ïõê</span>
                        </div>
                        
                        <div class="daily-change">
                            <span>ÏùºÏùºÎ≥ÄÎèô:</span>
                            <span class="${dailyClass}">${formatChange(stock.dailyChange, stock.dailyChangeAmount)}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateSummary(data) {
            let totalInvestment = 0;
            let currentValue = 0;

            data.holdings.forEach(stock => {
                totalInvestment += stock.quantity * stock.avgPrice;
                currentValue += stock.quantity * stock.currentPrice;
            });

            const totalProfitLoss = currentValue - totalInvestment;
            const totalProfitRate = totalInvestment > 0 ? (totalProfitLoss / totalInvestment) * 100 : 0;

            document.getElementById('totalInvestment').textContent = totalInvestment.toLocaleString() + 'Ïõê';
            document.getElementById('currentValue').textContent = currentValue.toLocaleString() + 'Ïõê';
            
            const profitElement = document.getElementById('totalProfitLoss');
            profitElement.textContent = (totalProfitLoss > 0 ? '+' : '') + totalProfitLoss.toLocaleString() + 'Ïõê';
            profitElement.className = `value ${getProfitLossClass(totalProfitLoss)}`;

            const rateElement = document.getElementById('totalProfitRate');
            rateElement.textContent = (totalProfitRate > 0 ? '+' : '') + totalProfitRate.toFixed(2) + '%';
            rateElement.className = `value ${getProfitLossClass(totalProfitRate)}`;
        }

        function renderPortfolio(data) {
            const container = document.getElementById('portfolioContainer');
            
            if (data.error) {
                container.innerHTML = `<div class="error-message">${data.error}</div>`;
                return;
            }
            
            if (!data.holdings || data.holdings.length === 0) {
                container.innerHTML = '<div class="no-data">Î≥¥Ïú† Ï¢ÖÎ™©Ïù¥ ÏóÜÏäµÎãàÎã§.</div>';
                return;
            }

            const sortedHoldings = [...data.holdings].sort((a, b) => {
                const valueA = a.quantity * a.currentPrice;
                const valueB = b.quantity * b.currentPrice;
                return valueB - valueA;
            });

            const portfolioHTML = `
                <div class="portfolio-grid">
                    ${sortedHoldings.map(stock => createStockCard(stock)).join('')}
                </div>
            `;

            container.innerHTML = portfolioHTML;
            updateSummary(data);
        }

        function updateTimestamp() {
            const now = new Date();
            const timeString = now.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('lastUpdate').textContent = `ÏµúÏ¢Ö ÏóÖÎç∞Ïù¥Ìä∏: ${timeString}`;
        }

        async function updateMarketStatus() {
            try {
                const response = await fetch('/api/market-status');
                const data = await response.json();
                
                const statusIndicator = document.getElementById('statusIndicator');
                const marketStatus = document.getElementById('marketStatus');
                
                if (data.isOpen) {
                    statusIndicator.className = 'status-indicator live';
                    marketStatus.textContent = `ÏãúÏû• ÏÉÅÌÉú: üìà ${data.status}`;
                } else {
                    statusIndicator.className = 'status-indicator closed';
                    marketStatus.textContent = `ÏãúÏû• ÏÉÅÌÉú: üì¥ ${data.status}`;
                }
            } catch (error) {
                console.error('ÏãúÏû• ÏÉÅÌÉú Ï°∞Ìöå Ïã§Ìå®:', error);
                document.getElementById('marketStatus').textContent = 'ÏãúÏû• ÏÉÅÌÉú: Ïò§Î•ò';
            }
        }

        async function fetchPortfolioData() {
            const response = await fetch('/api/portfolio');
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            return await response.json();
        }

        // ÏàòÏùµÍ∏à Ï∂îÏù¥ Îç∞Ïù¥ÌÑ∞ Ï°∞Ìöå
        async function fetchPerformanceData() {
            try {
                console.log('üìä ÏàòÏùµÍ∏à Ï∂îÏù¥ Îç∞Ïù¥ÌÑ∞ Ï°∞Ìöå ÏãúÏûë...');
                const response = await fetch('/api/performance');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ ÏàòÏùµÍ∏à Ï∂îÏù¥ Îç∞Ïù¥ÌÑ∞ Ï°∞Ìöå ÏÑ±Í≥µ:', data);
                
                return data;
            } catch (error) {
                console.error('‚ùå ÏàòÏùµÍ∏à Ï∂îÏù¥ Îç∞Ïù¥ÌÑ∞ Ï°∞Ìöå Ïã§Ìå®:', error);
                throw error;
            }
        }

        // ÏàòÏùµÍ∏à Ï§ëÏã¨ Ï∞®Ìä∏ ÏÉùÏÑ±
        function createProfitChart(data) {
            console.log('üé® ÏàòÏùµÍ∏à Ï∞®Ìä∏ ÏÉùÏÑ± ÏãúÏûë');
            
            const ctx = document.getElementById('performanceChart');

            // Í∏∞Ï°¥ Ï∞®Ìä∏ ÏÇ≠Ï†ú

            // Îç∞Ïù¥ÌÑ∞ Í≤ÄÏ¶ù
            if (!data.performance || !Array.isArray(data.performance) || data.performance.length === 0) {
                console.warn('‚ö†Ô∏è Ï∞®Ìä∏ Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§');
                document.querySelector('.chart-container').innerHTML = 
                    '<div class="no-data">ÏàòÏùµÍ∏à Ï∂îÏù¥ Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.</div>';
                return;
            }

            // ÏàòÏùµÍ∏à Îç∞Ïù¥ÌÑ∞ Ï§ÄÎπÑ
            const labels = data.performance.map(item => {
                const date = new Date(item.date);
                return date.toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' });
            });

            // ÏàòÏùµÍ∏àÏùÑ ÎßåÏõê Îã®ÏúÑÎ°ú Î≥ÄÌôò
            const profitData = data.performance.map(item => {
                const profit = item.profit_loss_krw || (item.total_profit_loss / 10000);
