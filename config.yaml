# =============================================================================
# 종목 선별 설정 (수정됨)
# =============================================================================
selection:
  # 하이브리드 모드 설정
  mode: "hybrid"               # hybrid, backtest_only, selection_only
  
  # 선별 대상 지수
  universe: ['KOSPI200', 'KOSDAQ150']
  
  # 필터링 조건
  min_market_cap: 1000      # 최소 시가총액 1000억원
  min_volume: 100000        # 최소 일평균 거래량
  max_price_ratio: 0.20     # 최대 주가 비율 (가용자금의 20% 이하)
  
  # 선별 기준 (점수 계산)
  criteria:
    - 'momentum'            # 모멘텀 점수 (20일 수익률)
    - 'volume'              # 거래량 증가 점수
    - 'volatility'          # 변동성 점수
    - 'technical'           # 기술적 지표 점수
    - 'accessibility'       # 가격 접근성 점수 (소액투자자용)

# =============================================================================
# 거래 설정 (수정됨)
# =============================================================================
trading:
  # 동적 종목 선별 설정
  max_symbols: 5            # 동시 거래 최대 종목 수 (매일 선별)
  
  # 리스크 관리 설정
  max_position_ratio: 0.3   # 종목당 최대 투자 비율 (20%)
  daily_loss_limit: 0.03    # 일일 최대 손실 한도 (2%)
  stop_loss_pct: 0.05       # 개별 종목 손절선 (5%)
  take_profit_pct: 0.15     # 개별 종목 익절선 (15%)
  
  # 거래 제한
  max_daily_trades: 50      # 일일 최대 거래 횟수
  min_order_amount: 100000  # 최소 주문 금액 (10만원)

  #  주문전략 등
  order_strategy: 'adaptive'        # 기본 주문 전략
  price_offset_pct: 0.003          # 지정가 오프셋 (0.3%)
  order_timeout_minutes: 5         # 주문 대기 시간
  partial_fill_allowed: false       # 부분 체결 허용

  max_position_ratio: 0.3  # MACD 신호 활용을 위해 증가
# =============================================================================
# 포지션 관리 설정
# =============================================================================
position_management:
  max_purchases_per_symbol: 5      # 종목당 최대 매수 횟수
  max_quantity_per_symbol: 10     # 종목당 최대 보유 수량 (주)
  min_holding_period_hours: 24     # 최소 보유 기간 (시간)
  purchase_cooldown_hours: 3       # 재매수 금지 기간 (시간)
  
  # 추가 옵션들
  allow_emergency_sell: true       # 손절 시 최소보유기간 무시
  position_scaling: true           # 신호 강도에 따른 수량 조절
  max_daily_purchases: 10          # 일일 최대 매수 횟수 (전체)

# =============================================================================
# 모멘텀 전략 설정
# =============================================================================
momentum:
  # 모멘텀 계산 설정
  period: 20                 # 모멘텀 계산 기간 (20개 봉)
  threshold: 0.02            # 모멘텀 임계값 (2% 이상 상승)
  volume_threshold: 1.5      # 거래량 증가 배수 (평균의 1.5배)
  
  # 이동평균선 설정
  ma_short: 5                # 단기 이동평균 (5개 봉)
  ma_long: 20                # 장기 이동평균 (20개 봉)
  
  # 신호 강도 조정
  min_signal_strength: 1.0   # 최소 신호 강도
  max_signal_strength: 5.0   # 최대 신호 강도

# =============================================================================
# MACD 설정
# =============================================================================
macd:
  fast_period: 12
  slow_period: 26
  signal_period: 9
  cross_lookback: 3
  enable_notifications: true

# =============================================================================
# 시간 설정
# =============================================================================
schedule:
  # 거래 실행 간격 (분)
  trading_interval: 5        # 5분마다 신호 체크
  
  # 장 시간 설정 (한국 표준시)
  market_open: "09:00"       # 장 시작
  market_close: "15:30"      # 장 마감
  
  # 점심시간 거래 여부
  lunch_trading: true        # 점심시간(12:00-13:00) 거래 허용

# =============================================================================
# 로깅 및 알림 설정
# =============================================================================
logging:
  # 로그 레벨 (DEBUG, INFO, WARNING, ERROR)
  level: "INFO"
  
  # 로그 파일 설정
  file_name: "autotrader.log"
  max_file_size: "10MB"      # 최대 파일 크기
  backup_count: 5            # 백업 파일 개수
  
  # 콘솔 출력 여부
  console_output: true

