# =============================================================================
# 고급 설정
# =============================================================================
advanced:
  # API 호출 제한
  api_call_delay: 0.2        # API 호출 간 지연시간 (초)
  max_retries: 3             # 최대 재시도 횟수
  
  # 슬리피지 관리
  slippage_tolerance: 0.005  # 슬리피지 허용 범위 (0.5%)
  
  # 메모리 관리
  max_data_points: 1000      # 최대 데이터 보관 개수
